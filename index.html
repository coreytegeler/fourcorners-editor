<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authograph Metadata Editor</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="FourCornersEditor">
<div class="container-fluid" ng-controller="FormController" ng-cloak>
    <div class="row">
        <div class="col-xs-12">

            <h1 class="text-center"><img style="margin-top:-5px;height:50px"
                                         src="https://digitalinteraction.github.io/fourcorners/docs/logo_small.png"/>
                Authograph Metadata Editor<br>
                <small>Generate and edit metadata for an image</small>
            </h1>
        </div>
    </div>
    <hr>
    <h2 class="text-center" ng-hide="loaded">
        Loading...
    </h2>
    <form class="form-horizontal" ng-show="loaded">
        <div class="row" ng-show="loadYamlFileView">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-default btn-default btn-lg btn-block"
                                ng-click="toggleView()">
                            {{ pageIsJustOpened ? 'Create new file' : 'Back to form' }}
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div ng-meta-file-reader on-read="loadDataFromReader"></div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-hide="loadYamlFileView">
            <div class="row">
                <div class="col-md-5 sticky-area" ng-affix>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div ng-image-preview fc-data="json"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-md-offset-5">
                    <fieldset ng-include="'ng-templates/backstory.html'"></fieldset>
                    <fieldset ng-include="'ng-templates/creative-commons.html'"></fieldset>
                    <fieldset ng-include="'ng-templates/context.html'"></fieldset>
                    <fieldset ng-include="'ng-templates/links.html'"></fieldset>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <em>Pressing this button will let you copy your metadata as a script tag.</em>
                            <div class="btn-group btn-group-lg btn-group-block" ng-hide="iframeMode">
                                <button type="button" class="btn btn-primary btn-block btn-lg"
                                        ng-click="generate(selectedDownloadButton)">
                                    {{ selectedDownloadButton.text }}
                                </button>
                                <div class="btn-group btn-group-lg dropup"
                                     ng-class="{open: dropdownIsVisible}">
                                    <button type="button" class="btn btn-primary dropdown-toggle"
                                            aria-haspopup="true"
                                            aria-expanded="false"
                                            ng-click="toggleDropdown()">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li ng-repeat="item in downloadButtons">
                                            <a href="" ng-click="generate(item)">{{ item.text }}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-show="iframeMode" ng-click="sendToIframe()">
                                Save
                            </button>
                            <!--<button type="button" class="btn btn-link btn-block btn-lg"
                                    ng-click="toggleView()">
                                Edit existing JSON file
                            </button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <ng-copy-text-modal is-open="copyTextModal.isOpen" text="copyTextModal.text"></ng-copy-text-modal>
</div>

<script src="index.min.js"></script>
</body>
</html>
