<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4 Corners Editor</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="FourCornersEditor">
<div class="container-fluid" ng-controller="FormController" ng-cloak>
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Four Corners meta data files editor</h1>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="row" ng-show="welcomeState">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-default btn-default btn-lg btn-block"
                                ng-click="toggleWelcomeState()">
                            Create new file
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div ng-yaml-reader on-read="loadDataFromReader"></div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-hide="welcomeState">
            <div class="row">
                <div class="col-md-5 sticky-area" ng-affix>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div ng-image-preview fc-data="json"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-md-offset-5">
                    <fieldset ng-include="'ng-templates/context.html'"></fieldset>
                    <fieldset ng-include="'ng-templates/links.html'"></fieldset>
                    <fieldset ng-include="'ng-templates/backstory.html'"></fieldset>
                    <fieldset ng-include="'ng-templates/creative-commons.html'"></fieldset>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="btn btn-primary btn-block btn-lg" ng-click="generate()">
                                Generate YAML
                            </button>
                            <button type="button" class="btn btn-link btn-block btn-lg"
                                    ng-click="toggleWelcomeState()">
                                Edit existing YAML file
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="index.min.js"></script>
</body>
</html>
