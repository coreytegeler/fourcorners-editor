<legend><img src="img/bl.png"/> Backstory</legend>
<div class="form-group" ng-class="{'has-warning': !backStory.text}">
    <label class="control-label col-sm-3" for="backstory-text">Story</label>
    <div class="col-sm-9">
        <textarea id="backstory-text"
                  class="form-control" rows="10" placeholder="Text of the story"
                  ng-blur="resetPreviewVisibility()"
                  ng-focus="previewBottomLeftFocus()"
                  ng-model="backStory.text"></textarea>
        <p class="help-block" ng-hide="backStory.text">
            Here you can describe in text what was going on behind the scenes that is not obvious
            in the photograph itself, or include the point of view of the subject or a witness.
        </p>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-3" for="backstory-author">Author</label>
    <div class="col-sm-9">
        <input type="text"
               id="backstory-author"
               class="form-control" placeholder="Name of the author of the story"
               ng-blur="resetPreviewVisibility()"
               ng-focus="previewBottomLeftFocus()"
               ng-model="backStory.author">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-3" for="backstory-publication">Publication</label>
    <div class="col-sm-9">
        <input type="text"
               id="backstory-publication"
               class="form-control" placeholder="Name of the publication"
               ng-blur="resetPreviewVisibility()"
               ng-focus="previewBottomLeftFocus()"
               ng-model="backStory.publication">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-3" for="backstory-date">Date</label>
    <div class="col-sm-9">
        <datepicker date-format="{{ dateFormat }}">
            <input type="text"
                   id="backstory-date"
                   ng-blur="resetPreviewVisibility()"
                   ng-focus="previewBottomLeftFocus()"
                   class="form-control" ng-model="backStory.date" placeholder="Date of publication">
        </datepicker>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-3" for="backstory-url">URL</label>
    <div class="col-sm-9">
        <input type="text"
               id="backstory-url"
               ng-blur="resetPreviewVisibility()"
               ng-focus="previewBottomLeftFocus()"
               class="form-control" placeholder="Story's URL" ng-model="backStory.url">
    </div>
</div>
