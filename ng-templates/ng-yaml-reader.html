<div class="file-reader-errors" ng-show="visible && errorList.length">
    <div class="alert alert-danger">
        <ul>
            <li ng-repeat="error in errorList">{{ error }}</li>
        </ul>
    </div>
</div>
<div class="file-reader" ng-show="visible">
    <div class="file-reader-caption">
        Edit existing YAML file by dropping it here or click to browse
    </div>
    <input type="file">
</div>
